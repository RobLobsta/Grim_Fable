name: grim_fable
description: "AI-driven dark fantasy adventure for Android."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.4.9

  # Navigation
  go_router: ^12.1.3

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # API Calls
  dio: ^5.4.0

  # Utilities
  uuid: ^4.1.0
  intl: ^0.18.1

  # UI Enhancements
  flutter_markdown: ^0.6.18
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.6.0
  auto_size_text: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation & Mocking
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
