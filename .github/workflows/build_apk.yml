name: Build Debug APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # Using a slightly newer stable version for better compatibility
          channel: 'stable'

      - name: Install dependencies
        run: |
          cd grim_fable
          flutter pub get

      - name: Run Build Runner
        run: |
          cd grim_fable
          flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Debug APK
        run: |
          cd grim_fable
          flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: grim_fable/build/app/outputs/flutter-apk/app-debug.apk
